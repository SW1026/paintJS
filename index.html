<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJS</title>
    <link rel ="stylesheet", href ="style.css">
</head>
<body>
    <canvas id="jsCanvas" class ="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1"/>
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls__colors" id = "jsColors">
            <div class="controls__color jsColor" style="background-color:#2c2c2c"></div>
            <div class="controls__color jsColor" style="background-color:#B53471"></div>
            <div class="controls__color jsColor" style="background-color:#D980FA"></div>
            <div class="controls__color jsColor" style="background-color:#1289A7"></div>
            <div class="controls__color jsColor" style="background-color:#A3CB38"></div>
            <div class="controls__color jsColor" style="background-color:#F79F1F"></div>
            <div class="controls__color jsColor" style="background-color:#9980FA"></div>
            <div class="controls__color jsColor" style="background-color:#0652DD"></div>
            <div class="controls__color jsColor" style="background-color:#009432"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
